  <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status == 200) {
              document.getElementById("result").innerHTML =
              this.responseText;
            }
          };
          xhttp.open("POST", "DownloadServlet?requestType=ajax&payment", true);
          xhttp.send();
        }
 </script>

        <div class="container">
            <h3>Coding Exercise 7</h3>

            <p><a href = "DownloadServlet?requestType=pdf">Click to clownload a PDF</a></p>
            <p>Click this button to make an Asynchronous Request 
            <button id="myAsyncBtn" onclick="loadDoc()"> Click Here</button>
            </p>
            <p class="result" id="result"></p>
        </div>
